<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akin Technology: Bespoke AI Operating Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'akin-cyan': '#00D7FF',
              'akin-dark-hero': '#0A1931',
              'akin-dark-blue': '#0A192F',
              'akin-navy': '#112240',
              'akin-light-gray': '#F8F9FA',
              'akin-text-dark': '#1d2d35',
              'akin-text-light': '#8892b0',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #1d2d35;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0A1931;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        transition: opacity 0.5s ease-out;
      }
      #preloader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      #preloader-logo path {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
      }
      .hero-section {
        background-color: #0A1931;
        color: #FFFFFF;
        position: relative;
        overflow: hidden;
      }
       .hero-section .text-akin-text-light {
        color: #a7b6d4;
       }
      #neuron-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.4;
      }
      .hero-content {
        position: relative;
        z-index: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "three": "https://aistudiocdn.com/three@^0.181.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="preloader">
      <svg id="preloader-logo" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M25 80 L50 20 L75 80 M25 80 L90 45" stroke="#00D7FF" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="text-center mt-8">
        <div id="preloader-percentage" class="text-5xl font-bold text-akin-cyan">0%</div>
        <div id="preloader-text" class="mt-2 text-lg tracking-widest uppercase text-gray-400">Architecting Intelligence</div>
      </div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
